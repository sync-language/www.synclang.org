    <div id="container">

    <script type="module">
        let editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            lineNumbers: true,
            lineWrapping: true,
            indentUnit: 4,
            theme: "ayu-dark"
        });
        editor.setSize(null, "100%");

        // TODO get source code from share url
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.has("code")) {
            const code = urlParams.get("code");
        }
        else {  
        }
        editor.setValue("fn main() {\n\tprint(\"Hello World!\");\n}");

        function runCompile() {
            console.log(editor);
            const currentText = editor.getValue();
            console.log(currentText);
            let syncCompileFunction = window.syncModule.cwrap("syncCompile", null, ["number"]); // the argument is 'number' because we will pass a pointer 
            let ptr = window.syncModule.stringToNewUTF8(currentText);
            syncCompileFunction(ptr);
            document.getElementById('output').textContent = currentText;
        }
        window.syncCompile = runCompile;
    </script>

    <script> 
        document.addEventListener("keydown", function(e) {
            if ((e.metaKey || e.ctrlKey) && e.code === "KeyS") {
                e.preventDefault();
                console.log("Caught CTRL+S, invoking Compiler instead");
                window.syncCompile();
            }
        }, false);
    </script>

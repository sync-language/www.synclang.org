<!doctype html>
<html lang="en-CA">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />

    <meta name="Sync Playground" content="Sync Playground" />

    <title>Sync Playground</title>
    <link rel="shortcut icon" href="../favicon.ico">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/editor/editor.main.min.css">
    <script>var require = { paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
</head>

<body>
    <script type="module">
        var compile = null;
        import Module from "./play.js"
        const syncModule = await Module();
        compile = (source) => {
            syncModule.ccall("testExportedFunction");
        }
        window.syncModule = syncModule;
    </script>

    <div class="navbar">
        <button class="runButton" onclick="window.location.href='#'; syncCompile()"><strong>RUN</strong> â–¶ (Doesn't Compile Yet)</button>
        <button class="shareButton"><strong>SHARE</strong> (Doesn't Work Yet)</button>
    </div>

    <div id="editor-and-output">
        <div id="editor-container" spellcheck="false"></div>  
        <div id="output" readonly></div>
    </div>

    <script type="module">
        // Get source code from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        let initialCode = [
            'fn main() {',
            '\tprintln("Hello World!");',
            '}'
        ].join('\n');

        if(urlParams.has("code")) {
            const compressed = urlParams.get("code");
            try {
                // Wait for LZString to load if needed
                if (typeof LZString !== 'undefined') {
                    const decompressed = LZString.decompressFromEncodedURIComponent(compressed);
                    if (decompressed) {
                        initialCode = decompressed;
                    }
                } else {
                    console.error('LZString not loaded, using default code');
                }
            } catch (e) {
                console.error('Failed to decompress code:', e);
            }
        }

        require(['vs/editor/editor.main'], function () {
            var editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: initialCode,
                theme: 'vs-dark'
            });

            window.onresize = function () {
                editor.layout(); 
            };

            window.syncCompile = function() {
                const currentText = editor.getValue();
                console.log(currentText);
                let syncCompileFunction = window.syncModule.cwrap("syncCompile", null, ["number"]); // the argument is 'number' because we will pass a pointer 
                let ptr = window.syncModule.stringToNewUTF8(currentText);
                syncCompileFunction(ptr);
                document.getElementById('output').textContent = currentText;
            }
        });   
    </script>

    <script> 
        document.addEventListener("keydown", function(e) {
            if ((e.metaKey || e.ctrlKey) && e.code === "KeyS") {
                e.preventDefault();
                console.log("Caught CTRL+S, invoking Compiler instead");
                window.syncCompile();
            }
        }, false);
    </script>

</body>

</html>

    <div id="editor-and-output">
        <div id="editor-container"></div>  
        <div id="output" readonly></div>
    </div>

    <script type="module">
        // TODO get source code from share url
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.has("code")) {
            const code = urlParams.get("code");
        }
        else {  
        }

        require(['vs/editor/editor.main'], function () {
            var editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: [
                    'fn main() {',
                    '\tprintln("Hello World!");',
                    '}'
                ].join('\n'),
                theme: 'vs-dark'
            });

            window.onresize = function () {
                editor.layout(); 
            };

            window.syncCompile = function() {
                const currentText = editor.getValue();
                console.log(currentText);
                let syncCompileFunction = window.syncModule.cwrap("syncCompile", null, ["number"]); // the argument is 'number' because we will pass a pointer 
                let ptr = window.syncModule.stringToNewUTF8(currentText);
                syncCompileFunction(ptr);
                document.getElementById('output').textContent = currentText;
            }
        });   
    </script>

    <script> 
        document.addEventListener("keydown", function(e) {
            if ((e.metaKey || e.ctrlKey) && e.code === "KeyS") {
                e.preventDefault();
                console.log("Caught CTRL+S, invoking Compiler instead");
                window.syncCompile();
            }
        }, false);
    </script>
